font-size="16" x="65" y="265" fill="rgba(0,0,0,0.2)" style="font-weight: 400;" text-anchor="middle">m!waifu</text> 
	
	<clipPath id="waifu-0"><circle r="15" cx="30" cy="200" fill="#fff"/></clipPath>
	<clipPath id="waifu-1"><circle r="15" cx="65" cy="200" fill="#fff"/></clipPath>
	<clipPath id="waifu-2"><circle r="15" cx="100" cy="200" fill="#fff"/></clipPath>
	<clipPath id="waifu-3"><circle r="15" cx="30" cy="235" fill="#fff"/></clipPath>
	<clipPath id="waifu-4"><circle r="15" cx="65" cy="235" fill="#fff"/></clipPath>
	<clipPath id="waifu-5"><circle r="15" cx="100" cy="235" fill="#fff"/></clipPath>
	<clipPath id="waifu-6"><circle r="15" cx="30" cy="270" fill="#fff"/></clipPath>
	<clipPath id="waifu-7"><circle r="15" cx="65" cy="270" fill="#fff"/></clipPath>
	<clipPath id="waifu-8"><circle r="15" cx="100" cy="270" fill="#fff"/></clipPath>

	<!--[waifu]--> 

	<!-- xp -->
	<linearGradient id="profile-xp" x1="0" y1="0" x2="100%" y2="0">
		<stop offset="0%" stop-color="#f06292"/>
		<stop offset="50%" stop-color="#4fc3f7"/>
		<stop offset="100%" stop-color="#ffd54f"/>
	</linearGradient>
	<rect x="130" y="120" width="270" height="20" fill="url(#profile-xp)"/>
	<rect x="[xp-x]" y="120" width="[xp-width]" height="20" fill="#1d1f21"/>
	<text font-family="Roboto" x="135" y="135" fill="rgba(255,255,255,0.6)" font-size="14" text-anchor="start">[xp]/1000</text>

